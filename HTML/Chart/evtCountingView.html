<!doctype html>
<html>
    <head>
        <title>TOAST UI - Chart Test</title>
        <meta charset="utf-8">        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://uicdn.toast.com/chart/latest/toastui-chart.min.css" />
        <script src="https://uicdn.toast.com/chart/latest/toastui-chart.min.js"></script>
        <link rel="stylesheet" href="https://uicdn.toast.com/chart/latest/toastui-chart.css" />
        <script src="https://uicdn.toast.com/chart/latest/toastui-chart.js"></script>        
        <link rel="stylesheet" href="../../css/style_graph.css" />   
        <link rel="stylesheet" href="../../node_modules/tui-grid/dist/tui-grid.min.css">
        <script src="../../node_modules/tui-grid/dist/tui-grid.min.js"></script>
        <script type="text/javascript" src="../../data/pie_data.js"></script>  
        </head>
    </head>
    <script>
        const chart = toastui.Chart;

        var size = {                                      // 그래프 출력 크기를 지정
            width: ( window.innerWidth || document.body.clientWidth ) * 1/3,
            height: ( window.innerHeight || document.body.clientHeight ) * 1/2
        }

        window.onload = function () {
            Load_IN_HeatMapChart();              
            Load_OUT_HeatMapChart();  
        }

        function Load_IN_HeatMapChart()
        {
            const el = document.getElementById('in_heatmap_wnd');
            var data = heatmap_group_in_data;
                
            const theme = {
                chart:{
                fontFamily: 'vedana',     // 그래프 폰트             
                backgroundColor:'rgba(30,30,30,1)',  // 그래프 배경색 
                }, 
                
                series: {                 // 시작 색상, 끝색상.
                //startColor: '#4A76B2',
                //endColor: '#221271',
                },    
                xAxis: {                    // X 축 테마 처리 (색상,폰트,폰트두께,크기)            
                label: {
                    fontFamily: 'vedana',
                    fontSize: 12,             
                    color: 'darkgray'
                },
                width: 1,
                color: 'gray'
                },
                yAxis: {                     // Y 축 테마 처리 (색상,폰트,폰트두께,크기)           
                label: {
                    fontFamily: 'vedana',
                    fontSize: 12,
                    color: 'darkgray'
                },
                width: 1,
                color: 'gray'
                },
                legend: {
                visible: false,
                label: {              
                    color: 'blue',        // Spectrum Legend 를 사용한다고 하는데 사용법 기술이 없음.
                },
                color: 'blue',            
                },  
            }

            const options = {        
                chart: { 
                width: "100%",        // 출력 그래프 크기 Width
                height: "100%",      // 출력 그래프 크기 Height
                animation: false          // 출력시 애니매이션 효과 비활성 : 기본 
                },               
                exportMenu: {
                visible: false            // 내보내기 버튼 화면에 출력하지 않는다.     
                },                  
                legend: {         
                align: 'bottom',          // legend 출력 위치 
                visible: false,
                },
                theme,  
            }; 
            
            chart.heatmapChart({ el, data, options }); 
        }

        function Load_OUT_HeatMapChart()
        {
            const el = document.getElementById('out_heatmap_wnd');
            var data = heatmap_group_out_data;
                
            const theme = {
                chart:{
                fontFamily: 'vedana',     // 그래프 폰트             
                backgroundColor:'rgba(30,30,30,1)',  // 그래프 배경색 
                }, 
                
                series: {                 // 시작 색상, 끝색상.
                startColor: '#4A76B2',
                endColor: '#221271',
                },    
                xAxis: {                    // X 축 테마 처리 (색상,폰트,폰트두께,크기)            
                label: {
                    fontFamily: 'vedana',
                    fontSize: 12,             
                    color: 'darkgray'
                },
                width: 1,
                color: 'gray'
                },
                yAxis: {                     // Y 축 테마 처리 (색상,폰트,폰트두께,크기)           
                label: {
                    fontFamily: 'vedana',
                    fontSize: 12,
                    color: 'darkgray'
                },
                width: 1,
                color: 'gray'
                },
                legend: {
                visible: false,
                label: {              
                    color: 'blue',        // Spectrum Legend 를 사용한다고 하는데 사용법 기술이 없음.
                },
                color: 'blue',            
                },  
            }

            const options = {        
                chart: { 
                width: "100%",       // 출력 그래프 크기 Width
                height: "100%",      // 출력 그래프 크기 Height
                animation: false          // 출력시 애니매이션 효과 비활성 : 기본 
                },               
                exportMenu: {
                visible: false            // 내보내기 버튼 화면에 출력하지 않는다.     
                },                  
                legend: {         
                align: 'bottom',          // legend 출력 위치 
                visible: false,
                },
                theme,  
            }; 
            
            chart.heatmapChart({ el, data, options }); 
        }
       
    </script>

    <body>            
        <div style = "width:30%; height:100%; float:left; background-color:yellow;" id = "invade_panal_wnd">     
            
        </div>
        <div style = "width:70%; height:100%; float:left; background-color:black;" id = "chart_panal_wnd">     
            <div style = "width:100%; height:50%; float:left;" id = "in_heatmap_wnd">     
                
            </div>            
            <div style = "width:100%; height:50%; float:left;" id = "out_heatmap_wnd">     

            </div>       
        </div>
    </body>
</html>
